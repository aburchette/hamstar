<div ng-include="'components/navbar/navbar.html'"></div>

<div class="bar">
    <div class="container">
        <h3><span class="fa fa-shopping-basket"></span> Pantry</h3>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">

        	<h4>Expiring</h4>

            <div class="row">
                <div class="col-xs-2"></div>
                <div class="col-xs-7 large">ITEM</div>
                <div class="col-xs-3 large">DATE</div>
            </div>

            <div class="row" ng-repeat="item in expired">
                <a href="/cook" class="pantry-item">
                    <div class="col-xs-2 center"><span class="fa fa-circle" style="color:rgb({{item.indicator_rgb.red}}, {{item.indicator_rgb.green}}, {{item.indicator_rgb.blue}})"></span> </div>
                    <div class="col-xs-7">{{item.name}}</div>
                    <div class="col-xs-3 middle">{{item.TTL}}</div>
                </a>
            </div>
            <br>
            <h4>Inventory</h4>
            <div class="row">
                <div class="col-xs-2"></div>
                <div class="col-xs-7 large">ITEM</div>
                <div class="col-xs-3 large">DATE</div>
            </div>

            <div class="row" ng-repeat="item in inv">
                <a href="/cook" class="pantry-item">
                    <div class="col-xs-2 center"><span class="fa fa-circle" style="color:rgb({{item.indicator_rgb.red}}, {{item.indicator_rgb.green}}, {{item.indicator_rgb.blue}})"></span></div>
                    <div class="col-xs-7">{{item.name}}</div>
                    <div class="col-xs-3 middle">{{item.TTL}}</div>
                </a>
            </div>

        </div>
    </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
